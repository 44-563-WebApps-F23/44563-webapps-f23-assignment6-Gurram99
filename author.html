<!DOCTYPE html>
<html>
    <head>
        <title>
            Author title
        </title>
    </head>
 
<body>

<h2>Author entry Santhosh Reddy Gurram</h2>

    <form>
        <label for="author_name">The hidden author name</label>
        <input type="password" id="author_name" name="author_name" value="Dickens"> <br>
        <label for="user_guess">Guess the author</label>
        <input type="text" id="user_guess" name="user_guess"> <br>
        <input type="button" onclick="checkAuthor()" value="Check the guess">
    </form>
    <p id="result"> Right/Wrong?</p>
    <div class="text-center">
      <img
        id="city"
        src="Ranchi.jpg"
        alt="RanchiImage"
        width="100px"
        height="100px"
        onclick="selectImage()"
      />
    </div>
    <script>
        let good = 0;
        let oops = 0;
        function checkAuthor() {
            hidden_author_name = document.getElementById("author_name").value
            user_author_guess = document.getElementById("user_guess").value
            out = document.getElementById("result")
            if (hidden_author_name == user_author_guess) {
                good = good + 1;
                alert("You got it right");
                out.innerHTML = `Correct Guess!  good: ${good}`;
            }
            else {
                oops = oops + 1;
                alert("Sorry");
                out.innerHTML = `Wrong Guess! oops: ${oops}`;
            }
        }

        let useImage = 1;
      function selectImage() {
        switch (useImage) {
          case 1:
            document.getElementById("city").src = "Agra.jpg";
            useImage = 2;
            break;
          case 2:
            document.getElementById("city").src = "Goa.jpg";
            useImage = 3;
            break;
          case 3:
            document.getElementById("city").src = "Ranchi.jpg";
            useImage = 1;
            break;
        }
      }
    </script>

</body>
</html>
